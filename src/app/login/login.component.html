

<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-container">
  <legend>Login</legend>
  <div class="form-group">
    <ng-container *ngIf="username.valid || username.untouched">
    <label for="username">Email or Username:</label><br>
    </ng-container>
    <input [(ngModel)]="loginRequest.username" type="text" id="username" name="username" #username="ngModel" required><br>
    <div *ngIf="username.invalid || username.touched" class="error">
    </div>
  </div>
    <br>

  <div class="form-group">
    <ng-container *ngIf="password.valid || password.untouched">
      <label for="password">Password:</label><br>
    </ng-container>
    <input [(ngModel)]="loginRequest.password" type="password" id="password" name="password" #password="ngModel" required><br>
    <div *ngIf="password.invalid || password.touched" class="error">
    </div>
    </div>
    <br>
    <button>Submit</button>
    <a class="nav-link" href="#" style="color:blue">Forgot password?</a>

</form>
